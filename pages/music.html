<html>
  <head>
    <title>My Music</title>
    <link rel="stylesheet" type="text/css" href="/css/music.css">
    <script>
      function getSongs() {
        var xhr = new XMLHttpRequest();
        xhr.open("../resouces/media/music/");
        xhr.onreadystatechange = function() {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            var songs = JSON.parse(xhr.responseText);
            var list = document.getElementById('music-list');
            for (var i = 0; i < songs.length; i++) {
              var item = document.createElement('li');
              var link = document.createElement('a');
              link.href = 'music/' + songs[i];
              link.textContent = songs[i];
              item.appendChild(link);
              list.appendChild(item);
            }
          }
        };
        xhr.send();
      }
    </script>
  </head>
  <body onload="getSongs()">
    <header>
      <nav>
        <ul>
          <li><a href="/index.html">Home</a></li>
          <li><a href="/pages/programs.html">Programs</a></li>
          <li><a href="/pages/music.html">Music</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>My Music</h1>
      <ul id="music-list"></ul>
    </main>
  </body>
</html>
